<!DOCTYPE html>
<html>
<head>
    <title>Video Authenticity Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Video Deepfake Detector</h1>

        </div>
    </div>

</body>
