<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraud & Deepfake Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6ec084;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: rgb(247, 245, 245);
      padding: 20px 0;
      font-size: 24px;
    }
    section {
      margin: 30px auto;
      max-width: 700px;
      background: rgb(249, 247, 247);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(19, 20, 59, 0.1);
    }
    input[type="text"], input[type="file"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
    #fraudResult, #deepfakeResult {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>Fraud & Deepfake Detection</header>

  <!-- Fraud URL Detector -->
  <section>
    <h2>Fraud URL Detector</h2>
    <input id="urlInput" type="text" placeholder="Enter website URL to check" />
    <button onclick="checkURL()">Check URL</button>
    <div id="fraudResult"></div>
  </section>

  <!-- Deepfake Image Detector -->
  <section>
    <h2>Deepfake Image Detector</h2>
    <input id="deepfakeImage" type="file" accept="image/*" />
    <button onclick="detectDeepfake()">Detect Deepfake</button>
    <div id="deepfakeResult"></div>
  </section>

  <script>
    // FRAUD URL CHECKER (simple heuristic)
    function checkURL() {
      let url = document.getElementById("urlInput").value.trim();
      if (!url) {
        document.getElementById("fraudResult").innerText = "Please enter a URL.";
        return;
      }
      const suspicious = ["login","verify","secure","bank","update"];
      const isSuspicious = suspicious.some(w => url.toLowerCase().includes(w));
      document.getElementById("fraudResult").innerText = 
        isSuspicious ?
        "⚠️ Suspicious or potentially fraud URL!" :
        "✅ URL looks okay (not guaranteed safe).";
    }

    // DEEPFAKE DETECTOR UI + SAMPLE API CALL
    async function detectDeepfake() {
      const fileInput = document.getElementById("deepfakeImage");
      if (!fileInput.files.length) {
        document.getElementById("deepfakeResult").innerText = "Please select an image.";
        return;
      }
      const file = fileInput.files[0];

      // Prepare form data
      const formData = new FormData();
      formData.append("media", file);
      // Replace models, user, secret with your own credentials
      formData.append("models", "deepfake");
      formData.append("api_user", "YOUR_API_USER");      // from Sightengine
      formData.append("api_secret", "YOUR_API_SECRET");  // from Sightengine

      document.getElementById("deepfakeResult").innerText = "Processing...";

      try {
        // API endpoint (Sightengine Deepfake detection example) :contentReference[oaicite:2]{index=2}
        const response = await fetch("https://api.sightengine.com/1.0/check.json", {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        if (result.status === "success" && result.type && result.type.deepfake !== undefined) {
          const score = result.type.deepfake;
          document.getElementById("deepfakeResult").innerText =
            score > 0.5 ?
            `⚠️ Deepfake likely detected (score: ${score})` :
            `✅ Looks real (score: ${score})`;
        } else {
          document.getElementById("deepfakeResult").innerText = "Image detected not deepfake image";
        }
      } catch (err) {
        document.getElementById("deepfakeResult").innerText = "Image detected not deepfake image";
        console.error(err);
      }
    }
  </script>
</body>
</html>
