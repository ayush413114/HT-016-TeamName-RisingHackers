<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Video KYC</title>
    <link rel="stylesheet" href="style.css">
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 40px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
}

.card h2 {
    margin-bottom: 20px;
    color: #1f4037;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: #1f4037;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #14532d;
}

.logout {
    background: #c0392b;
}

.logout:hover {
    background: #922b21;
}

.verify {
    background: #2c3e50;
}

.verify:hover {
    background: #1a252f;
}

.small-text {
    margin-top: 15px;
    font-size: 12px;
    color: gray;
}
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Welcome to Video KYC Dashboard</h2>
        <p>Select Option Below</p>

        <a href="video.html">
            <button>Start Video KYC</button>
        </a>

        <br><br>

        <a href="index.html">
            <button class="logout">Logout</button>
        </a>
    </div>
</div>

</body>
</html>
